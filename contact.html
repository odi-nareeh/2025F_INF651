<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Coffee Explorer - Contact</title>

<body>

    <header>

        <nav>
            <ul>
                <li><a href="index.html">Home & About</a></li>
                <li><a href="menu.html">Menu & Order</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact" class="page-section">
            <h2>Contact Us: Live Validation Demo</h2>
            <p>Enter your details. The form will validate your input in real-time upon submission.</p>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <p id="nameError" class="error-message hidden">Name is required.</p>

                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <p id="emailError" class="error-message hidden">Email must be valid.</p>

                <label for="message">Message:</label>
                <textarea id="message" rows="4" required></textarea>
                <p id="messageError" class="error-message hidden">Message must be at least 10 characters.</p>

                <button type="submit">Submit Inquiry</button>
            </form>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
